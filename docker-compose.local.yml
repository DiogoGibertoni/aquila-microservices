version: '3.8'

services:
  # SQL Server Local (para desenvolvimento)
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: aquila-sqlserver-local
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=StrongPassword123!
      - MSSQL_PID=Express
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - aquila-network

  product-service:
    build: ./microservices/product-service
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=${MONGODB_URI}
    networks:
      - aquila-network

  price-service:
    build: ./microservices/price-service
    ports:
      - "3002:3002"
    environment:
      - DB_SERVER=sqlserver
      - DB_DATABASE=aquilaDB
      - DB_USER=sa
      - DB_PASSWORD=StrongPassword123!
    depends_on:
      - sqlserver
    networks:
      - aquila-network

  bff:
    build: ./bff
    ports:
      - "3000:3000"
    environment:
      - PRODUCT_SERVICE_URL=http://product-service:3001
      - PRICE_SERVICE_URL=http://price-service:3002
      - ANALYZER_FUNCTION_URL=http://price-analyzer:3003
      - EVENT_PROCESSOR_URL=http://event-processor:3004
    depends_on:
      - product-service
      - price-service
      - price-analyzer
      - event-processor
    networks:
      - aquila-network

  price-analyzer:
    build: ./functions/price-analyzer
    ports:
      - "3003:3003"
    environment:
      - PRICE_SERVICE_URL=http://price-service:3002
    networks:
      - aquila-network

  event-processor:
    build: ./functions/notification-service
    ports:
      - "3004:3004"
    environment:
      - DB_SERVER=sqlserver
      - DB_DATABASE=aquilaDB
      - DB_USER=sa
      - DB_PASSWORD=StrongPassword123!
    depends_on:
      - sqlserver
    networks:
      - aquila-network

  frontend:
    build: ./frontend
    container_name: aquila-frontend
    ports:
      - "80:80"
    networks:
      - aquila-network
    depends_on:
      - bff

networks:
  aquila-network:
    driver: bridge

volumes:
  sqlserver-data:
