version: '3.8'

services:
  product-service:
    build: ./microservices/product-service
    ports:
      - "3001:3001"
    environment:
      - MONGODB_URI=${MONGODB_URI}
    networks:
      - aquila-network

  price-service:
    build: ./microservices/price-service
    ports:
      - "3002:3002"
    environment:
      - DB_SERVER=${DB_SERVER}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - aquila-network

  bff:
    build: ./bff
    ports:
      - "3000:3000"
    # ATENÇÃO: As URLs internas usam os nomes dos serviços na rede Docker
    environment:
      - PRODUCT_SERVICE_URL=http://product-service:3001
      - PRICE_SERVICE_URL=http://price-service:3002
      - ANALYZER_FUNCTION_URL=http://price-analyzer:3003
      - EVENT_PROCESSOR_URL=http://event-processor:3004
    depends_on:
      - product-service
      - price-service
      - price-analyzer
      - event-processor
    networks:
      - aquila-network

  price-analyzer:
    build: ./functions/price-analyzer
    ports:
      - "3003:3003"
    networks:
      - aquila-network

  event-processor:
    build: ./functions/notification-service
    ports:
      - "3004:3004"
    environment:
      - DB_SERVER=${DB_SERVER}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - aquila-network

  frontend:
    build: ./frontend
    container_name: aquila-frontend
    ports:
      - "8080:80"
    networks:
      - aquila-network
    depends_on:
      - bff

networks:
  aquila-network:
    driver: bridge
